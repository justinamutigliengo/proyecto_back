paths:
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos satisfactoriamente de la base de datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, usualmente generado por un query defectuoso o un fallo de conexi√≥n de la base de datos
/api/users/{uid}:
  get:
    summary: Obtiene un usuario a partir de su id
    tags:
      - Users
    parameters:
      - name: uid
        in: path
        required: true
        description: id del usuario al que vamos a solicitar
        schema:
          $type: String
    responses:
    "200":
      description: Usuario encontrado
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Users"
